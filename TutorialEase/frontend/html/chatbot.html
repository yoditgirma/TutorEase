<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Q&A Chat</title>
    <link rel="stylesheet" href="../css/chatbot.css">
</head>
<body class="cbody">
    <div class="container">
        <div class="chat-header">
            <div class="bot">
                <img src="../assets/images/image/bot.png" alt="bot" draggable="false" width="60" height="60">
                <span></span>
            </div>
            <div class="title">
                <P>Student Q&A Chat</P>
            </div>
        </div>
        <div class="chat-body">
            <div class="chats"></div>
            <div class="sender">
                <input type="text" placeholder="write a message" autofocus>
                <button>
                    <img src="../assets/icons/icons8-send-24.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <script src="../js/chatbot.js"></script>
</body>
</html>
