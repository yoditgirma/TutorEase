<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Search</title>
  <link rel="stylesheet" href="../css/youtube.css">
</head>
<body>
  <h1>YouTube Video Search</h1>

  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search videos...">
    <button onclick="searchYouTube()">Search</button>
  </div>

  <div id="videoResults">
  </div>

  <script>
    async function searchYouTube() {
      const query = document.getElementById('searchBox').value;
      const res = await fetch(`../../backend/youtube.php?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      const container = document.getElementById('videoResults');
      container.innerHTML = '';

      if (data.error) {
        container.innerHTML = `<p>Error: ${data.error}</p>`;
        return;
      }

      data.videos.forEach(video => {
        container.innerHTML += `
          <div class="video-card">
            <img src="${video.thumbnail}" alt="${video.title}" />
            <div class="info">
              <h4>${video.title}</h4>
              <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">â–¶ Watch</a>
            </div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
